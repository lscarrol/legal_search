<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .result h3 {
            color: #333;
            margin-top: 0;
        }
        .result p {
            margin: 10px 0;
        }
        .result a {
            color: #4CAF50;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    {% for item in output %}
        <div class="result">
            <h3>Case: {{ item.case_name }}</h3>
            <p>Author: {{ item.author }}</p>
            <p>Date Filed: {{ item.date_filed }}</p>
            <p>URL: <a href="{{ item.absolute_url }}" target="_blank">{{ item.absolute_url }}</a></p>
            <h4>Summary:</h4>
            <p>{{ item.summary }}</p>
            <h4>Relevance:</h4>
            <p>{{ item.relevance }}</p>
        </div>
    {% endfor %}
    <a href="/" class="back-link">Back to Search</a>
</body>
</html>
